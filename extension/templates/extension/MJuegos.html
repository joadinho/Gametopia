<body class="fondoPP">

    <div><nav class="navbar navbar-expand-lg navbar-light bg-light">

          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
    
              <li class="nav-item active">
                  <a class="nav-link" href="{% url 'Comentarios' %}">Comentarios<span
                          class="sr-only">(current)</span></a>

              <li class="nav-item active">
                  <a class="nav-link" href="{% url 'ModificarJuegos' %}">Modificar Juegos</a>

                <a class="nav-link" href="{% url 'Agregar' %}">Agregar Juegos</a>

              <li class="nav-item active">

              <li class="nav-item active">

              </li>
            
          </ul>
          
        </nav>
        </div><br>

<div class="container">


    <form action="{% url 'modiJuegos' %}" method="POST" enctype="multipart/form-data" class="fondoform" name="formulario">
        
        {% csrf_token %}

        <h1 class="centrar letraLo">Modificar Juego </h1>

        <div class="grupo">
            <label for="" ><h5 style="color: #2196f3;">Foto actual</h5></label><br>
            <img src="{{ datos.foto.url }}"  alt="Avatar" style="width:150px;height:150px;">
            </div>

          <div class="grupo">
           <input accept="image/png,image/jpeg" type="file" class="form-control-file , letraLo , cu1" name="fotoMV" id="fotoMV" style="color: #2196f3"><span class="barra" ></span>
            <label for=""><h5>Cambiar foto de perfil</h5></label>
        </div>

        <div class="grupo">
            <label>ID Videojuego</label>
            <input readonly value="{{ datos.id_videojuego }}" type="number" class="form-control" id="idV" name="idV">
        </div>

        <div class="grupo">
            <label>Nombre</label>
            <input type="text" class="form-control" value="{{ datos.nombreV }}" id="nombreV" name="nombreV"><span class="barra" ></span>
        </div>

        <div class="grupo">
            <label>Descripci√≥n</label>
            <input type="text" class="form-control" value="{{ datos.descripcion }}" id="descripcion" name="descripcion">
        </div>

        <div class="grupo">
            <label>Trailer</label>
            <input type="text" class="form-control" value="{{ datos.trailer }}" id="trailer" name="trailer">
        </div>

        <div class="grupo">
            <label>Tienda de videojuego</label>
            <input type="text" class="form-control" value="{{ datos.link }}" id="link" name="link">
        </div>

        <div class="grupo">
            <label>Plataforma</label>
           <select class="form-control" name="plataformaM" id="plataformaM">
                {% for r in lista_plataformas %}
                    {% if r.id_plataforma == datos.plataforma.id_plataforma %}
                        <option value="{{ r.id_plataforma }}" selected>{{ r.nombrePLA }}</option>
                    {% else %}
                        <option value="{{ r.id_plataforma }}">{{ r.nombrePLA }}</option>
                    {% endif %}
                {% endfor %}
           </select>
        </div>
        <input type="submit" value="Enviar" class="btn btn letraLo" style="text-align: center; color: rgb(255, 255, 255); background-color: rgb(97, 97, 97); margin-left: auto;">

    </form><br><br>



















</div>
